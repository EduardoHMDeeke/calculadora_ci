# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-dev:
    runs-on: ubuntu-latest

    environment:
      name: dev

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'temurin'
        cache: maven
    - name: Compila o projeto com o Maven
      run: mvn -B compile --file pom.xml


  build-hmg:
    runs-on: ubuntu-latest

    environment:
      name: hmg
    needs: build-dev

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'temurin'
        cache: maven
    - name: Testa o projeto com o Maven
      run: mvn -B test --file pom.xml


  build-prd:
    runs-on: ubuntu-latest

    environment:
      name: prd
    needs: build-hmg

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'temurin'
        cache: maven
    - name: Empacota o projeto com o Maven
    # O par칙metro -DskipTests pula os testes pois j치 foram executados no ambiente anterior
      run: mvn -B package --file pom.xml -DskipTests
    # Cria o artefato de download
    - name: Crie uma pasta tempor치ria de downloads de artefatos
      run: mkdir staging
    - name: Copia os artefatos a serem publicados na pasta tempor치ria
      run: cp target/*jar-with-dependencies.jar staging
    - name: Usa Upload Artifact do GitHub Action
      uses: actions/upload-artifact@v4
      with:
        name: Package
        path: staging
